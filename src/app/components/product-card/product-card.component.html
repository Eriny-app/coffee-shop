<div class="card">
  <img [src]="product.image" alt="image">

  <h3>{{ product.title }}</h3>
  <p>{{ product.price }} $</p>

  <div class="qty-box">
    <button (click)="dec()">-</button>
    <span>{{ qty }}</span>
    <button (click)="inc()">+</button>
  </div>

  <button class="add" (click)="addToCart()">
    ADD TO CART +
  </button>
</div>
